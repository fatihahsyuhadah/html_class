	<style>
		a:link, a:visited
		{
			color:blue;
			background-color: yellow;
			text-decoration: none;
			text-align: center;
			padding: 25px;
			display: inline-block;
			border-radius: 13px;
		}

		{
			color: red;
			background-color: purple;
		}
